<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de precios para juegos de Steam</title>
  <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Calculadora de precios para juegos de Steam</h1>
    <form class="pure-form">
      <label for="steam-price">Precio en el Steam Store (En dolares)</label>
      <input type="text" class="form-text" id="steam-price" required>
      <button class="btn btn-warning" id="calculate-button">Calcular</button>
    </form>
    <p id="result"></p>
  </div>

</body>
</html>
