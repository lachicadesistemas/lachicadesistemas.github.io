<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de precios para juegos de Steam</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="purecss/pure-min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Calculadora de precios para juegos de Steam</h1>
    <form class="pure-form">
      <label for="steam-price">Precio en el Steam Store (En dolares)</label>
      <input type="text" id="steam-price" required>
      <button class="button-warning pure-button" id="calculate-button">Calcular</button>
    </form>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
  <script src="index.js"></script>
</body>
</html>
