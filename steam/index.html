<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de precios para juegos de Steam</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="purecss/pure-min.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de precios para juegos de Steam</h1>
    <form class="pure-form">
      <label for="steam-price">Precio en el Steam Store (En dolares)</label><br/>
      <input type="number" id="steam-price" required><br/><br/>
      <button class="button-success pure-button" id="calculate-button">Calcular</button>
    </form>
    <p id="result"></p>
  </div>

</body>
</html>
