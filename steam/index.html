<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de precios para juegos de Steam</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Center everything */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1d1d41, #292952);
      color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .calculator-container {
      background: rgba(255, 255, 255, 0.1); /* Translucent background */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 350px;
    }

    .calculator-container h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .calculator-container label {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .form-text {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn {
      width: 100%;
      font-size: 1rem;
      padding: 10px;
      border-radius: 8px;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1>Calculadora de precios para juegos de Steam</h1>
    <form>
      <label for="steam-price">Precio en el Steam Store (En d√≥lares)</label>
      <input type="text" class="form-text" id="steam-price" required>
      <button type="button" class="btn btn-warning" id="calculate-button">Calcular</button>
    </form>
    <p id="result"></p>
    <p>2024 - <a href="https://github.com/alexiarstein">Alexia Michelle</a> - Esto es software libre y hosteado en github.com</p>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
