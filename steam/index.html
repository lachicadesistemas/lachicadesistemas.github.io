<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de precios para juegos de Steam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculadora de precios para juegos de Steam</h1>
  <form id="calculator-form">
    <label for="steam-price">Precio en el Steam Store (En dolares)</label>
    <input type="number" id="steam-price" required>
    <button id="calculate-button">Calcular</button>
  </form>
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
