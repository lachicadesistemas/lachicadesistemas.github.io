<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de Administración Linux</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen">
<h3>Comunidad Andromeda / La Chica de Sistemas</h3>        
<h1>Examen de Administración Linux</h1>
<h4>Nivel I - Principiante</h4>
            <div class="input-group">
                <input type="text" id="name" placeholder="Tu nombre" required>
                <button onclick="startTest()">Comenzar Examen</button>
            </div>
        </div>

        <div id="test-screen" class="screen hidden">
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="options-container"></div>
            </div>
            <button id="next-btn" onclick="nextQuestion()">Siguiente</button>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2>¡Felicitaciones <span id="result-name"></span>!</h2>
            <p>Completaste tu examen Linux Admin Básico!</p>
            <p>Tu puntaje es: <span id="result-score"></span></p>
            <div class="button-group">
                <button onclick="downloadCertificate()">Descargar Certificado</button>
                <button onclick="restartTest()">Volver a Intentar</button>
            </div>
        </div>
    </div>

    <canvas id="certificate-canvas" class="hidden"></canvas>
    <script src="script.js"></script>
</body>
</html>
